plugins {
	id "java-library"
	id "maven-publish"
}

group = "com.innoq"

allprojects {
	apply plugin: "java-library"

	version = "0.0.1-SNAPSHOT"
	sourceCompatibility = 17

	dependencies {
		implementation platform("org.junit:junit-bom:5.8.2")
	}

	repositories {
		mavenCentral()
	}

	test {
		useJUnitPlatform()

		testLogging {
			events "passed", "skipped", "failed"
		}
	}
}
