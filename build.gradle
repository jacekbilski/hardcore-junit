plugins {
	id "java-library"
	id "maven-publish"
}

allprojects {
	apply plugin: "java-library"

	group = "com.innoq"
	version = "0.0.1-SNAPSHOT"
	sourceCompatibility = 17

	dependencies {
		implementation platform("org.junit:junit-bom:5.8.2")
	}

	repositories {
		mavenCentral()
	}

	test {
		useJUnitPlatform()

		testLogging {
			events "passed", "skipped", "failed", "standard_out", "standard_error"
		}
	}
}
